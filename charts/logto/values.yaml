# Default values for logto.

replicaCount: 1

image:
  registry: ghcr.io
  repository: logto-io/logto
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# The deployment requires access to job status to ensure the pre-app job has completed before starting the main application.
# With `create: true`, Role and RoleBinding will be created to grant the necessary permissions along with the service account used by the deployment.
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # name: logto-core
  port: 3001

embeddedTls:
  enabled: false
  secret:
    name: logto-tls
    certName: tls.crt
    keyName: tls.key

## Extra environment variables for Logto process.
# envFrom: 
#   - secretRef:
#       name: my-secret
#   - configMapRef:
#       name: my-configmap

deployOfficialConnectors: true

autoSeeding:
  enabled: true
  # Database URL for auto seeding. Use valueFrom or value, if both unset, will use runtime dbUrl.
  # dbUrl:
  #   valueFrom: 
  #     secretKeyRef:
  #       name: "your-secret"
  #       key: "DB_URL"
  #   value: "postgresql://user:pass@host:5432/db"

autoAlteration:
  enabled: true
  # Database URL for auto alteration. Use valueFrom or value, if both unset, will use runtime dbUrl.
  # dbUrl: 
  #   valueFrom: 
  #     secretKeyRef:
  #       name: "your-secret"
  #       key: "DB_URL"
  #   value: "postgresql://user:pass@host:5432/db"

# The Postgres DSN for Logto database.
# 
# Configuration options:
#   1. dbUrl.value: Direct connection string
#   2. dbUrl.valueFrom: Reference to a secret or configmap key
#   3. envFrom: Supply DB_URL via external secret/configmap (see envFrom section above)
#   4. Empty mapping {}: Valid - DB_URL will not be set by the chart
#
# Note: If dbUrl is empty ({}) and DB_URL is not provided via envFrom or other means,
# the DB_URL environment variable will not be set in the container. If Logto requires
# DB_URL to start, the application will fail at runtime.
#
# Examples:
#   # Option 1: Direct value
#   dbUrl:
#     value: "postgresql://user:pass@host:5432/db"
#
#   # Option 2: Reference a secret
#   dbUrl:
#     valueFrom:
#       secretKeyRef:
#         name: "your-secret"
#         key: "DB_URL"
#
#   # Option 3: Use envFrom (configure above in envFrom section)
#   dbUrl: {}

dbUrl:
  # valueFrom: 
  #   secretKeyRef:
  #     name: "your-secret"
  #     key: "DB_URL"
  # value: "postgresql://user:pass@host:5432/db"
  {}

# The endpoint for Logto core (OIDC issuer identifier, etc.)
endpoint: ""

# Refers to: https://docs.logto.io/concepts/core-service/configuration
# What kind of environment that Logto runs in. ('production' | 'test' | undefined)
# nodeEnv: ""
# (v1.36.0+) PostgreSQL statement_timeout in milliseconds. Use a numeric string (e.g., 5000) or DISABLE_TIMEOUT to omit the startup parameter.
# databaseStatementTimeout: ""
# Path to HTTPS certificate file (see Enabling HTTPS for details) Default target to cert configured in embedded TLS if enabled.
# httpsCertPath: ""
# Path to HTTPS key file (see Enabling HTTPS for details) Default target to key configured in embedded TLS if enabled.
# httpsKeyPath: ""
# Whether to trust proxy headers (true/false)
# trustProxyHeader: ""
# Specifies whether the username is case-sensitive. Exercise caution when modifying this value; changes will not automatically adjust existing database data, requiring manual management.
# caseSensitiveUsername: ""
# The Key Encryption Key (KEK) used to encrypt Data Encryption Keys (DEK) in the Secret Vault. Must be a base64-encoded string. AES-256 (32 bytes) is recommended.
# secretVaultKek: ""

## Console (admin UI) configuration
console:
  # The endpoint for Logto Admin Console (affects Admin Console Redirect URIs)
  endpoint: ""
  # Set to true to disable the port for Admin Console. With endpoint unset, it'll completely disable the Admin Console.
  # disableLocalhost: false
  service:
    type: ClusterIP
    # name: logto-admin
    port: 3002

  ## Ingress for console
  # This section configures the ingress for the admin console, typically on a subdomain.
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts: []
    #   - host: admin.your-domain.com
    #     paths:
    #       - path: /
    #         pathType: Prefix
    # Note: The backend service reference in the ingress will be automatically set.
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - admin.logto.local

  ## HTTPRoute configuration for Gateway API for console
  # Please refer to https://gateway-api.sigs.k8s.io/reference/spec/#gateway.networking.k8s.io/v1.HTTPRoute
  httpRoute:
    enabled: false
    # annotations: {}
    # labels: {}
    # parentRefs:
    #   - name: default-gateway
    #     namespace: default
    # hostnames:
    #   - your.domain.com
    # Note: The default rules backendRefs in the rules will be automatically set to point to the core service.
    # If rules provided, the default rules will be overrided. You will need to specify the backendRefs
    # by yourself, and the service will not be automatically referenced.
    # rules:
    #   - matches:
    #       - path:
    #           type: PathPrefix
