# Default values for logto.

replicaCount: 1

image:
  registry: ghcr.io
  repository: logto-io/logto
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # name: logto-core
  port: 3001

embeddedTls:
  enabled: false
  secret:
    name: logto-tls
    certName: tls.crt
    keyName: tls.key

# envFrom: 
#   - secretRef:
#       name: my-secret
#   - configMapRef:
#       name: my-configmap

# The Postgres DSN for Logto database. Use valueFrom or value, both optional.
dbUrl:
  # valueFrom: 
  #   secretKeyRef:
  #     name: "your-secret"
  #     key: "DB_URL"
  # value: "postgresql://user:pass@host:5432/db"
  {}
# The endpoint for Logto core (OIDC issuer identifier, etc.)
endpoint: ""

# Refers to: https://docs.logto.io/concepts/core-service/configuration
# What kind of environment that Logto runs in. ('production' | 'test' | undefined)
# nodeEnv: ""
# (v1.36.0+) PostgreSQL statement_timeout in milliseconds. Use a numeric string (e.g., 5000) or DISABLE_TIMEOUT to omit the startup parameter.
# databaseStatementTimeout: ""
# Path to HTTPS certificate file (see Enabling HTTPS for details) Default target to cert configured in embedded TLS if enabled.
# httpsCertPath: ""
# Path to HTTPS key file (see Enabling HTTPS for details) Default target to key configured in embedded TLS if enabled.
# httpsKeyPath: ""
# Whether to trust proxy headers (true/false)
# trustProxyHeader: ""
# Specifies whether the username is case-sensitive. Exercise caution when modifying this value; changes will not automatically adjust existing database data, requiring manual management.
# caseSensitiveUsername: ""
# The Key Encryption Key (KEK) used to encrypt Data Encryption Keys (DEK) in the Secret Vault. Must be a base64-encoded string. AES-256 (32 bytes) is recommended.
# secretVaultKek: ""

## Console (admin UI) configuration
# All settings for the admin console (previously admin) are nested under this field.
console:
  # The endpoint for Logto Admin Console (affects Admin Console Redirect URIs)
  endpoint: ""
  # Set to true to disable the port for Admin Console. With endpoint unset, it'll completely disable the Admin Console.
  # disableLocalhost: false
  service:
    type: ClusterIP
    # name: logto-admin
    port: 3002

  # Ingress for console (admin UI, subdomain)
  # This section configures the ingress for the admin console, typically on a subdomain.
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts: []
    #   - host: admin.your-domain.com
    #     paths:
    #       - path: /
    #         pathType: Prefix
    # Note: The backend service reference in the ingress will be automatically set.
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - admin.logto.local

  ## HTTPRoute configuration for Gateway API (admin)
  # Please refer to https://gateway-api.sigs.k8s.io/reference/spec/#gateway.networking.k8s.io/v1.HTTPRoute
  httpRoute:
    enabled: false
    annotations: {}
    labels: {}
    parentRefs: []
    hostnames: []
    #   - admin.your-domain.com
    # rules:
    #   - matches:
    #       - path:
    #           type: PathPrefix
    #           value: /
    #     backendRefs:
    #       - name: <release>-admin
    #         port: 3002

ingress:
  # Ingress for core (main service, root domain)
  enabled: false
  className: ""
  annotations: {}
  # hosts: User must provide their own hostnames. Example below:
  hosts: []
  #   - host: your.domain.com
  #     paths:
  #       - path: /
  #         pathType: Prefix
  # Note: The backend service reference in the ingress will be automatically set.
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - logto.local

## HTTPRoute configuration for Gateway API (core)
# Please refer to https://gateway-api.sigs.k8s.io/reference/spec/#gateway.networking.k8s.io/v1.HTTPRoute
httpRoute:
  # HTTPRoute for core (main service, root domain)
  enabled: false
  annotations: {}
  labels: {}
  parentRefs: []
  hostnames: []
  #   - your.domain.com
  # rules:
  #   - matches:
  #       - path:
  #           type: PathPrefix
  #           value: /
  #     backendRefs:
  #       - name: <release>-core
  #         port: 3001

persistence:
  # Whether to automatically create the PersistentVolumeClaims exists in the volumes
  enabled: true
  storageClass: ""
  claims:
  - name: connectors-claim
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 15Mi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /api/status
    port: core
readinessProbe:
  httpGet:
    path: /api/status
    port: core

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: connectors
  persistentVolumeClaim:
    claimName: connectors-claim

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: connectors
  mountPath: /etc/logto/packages/core/connectors

nodeSelector: {}

tolerations: []

affinity: {}
