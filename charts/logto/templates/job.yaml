apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "logto.fullname" . }}-alteration
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      restartPolicy: Never # The database alteration job should never be restarted on failure, as it may cause data corruption. Handle retries manually if needed.
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          command:
            - /bin/sh
            - -c
            - |
              HP_RAW=$(echo $DATABASE_URL | sed -e 's|^.*://||' -e 's|^.*@||' -e 's|/.*$||')
              HOST=$(echo $HP_RAW | cut -d':' -f1)
              PORT=$(echo $HP_RAW | grep ":" | cut -d':' -f2)
              PORT=${PORT:-5432}
              DBNAME=$(echo $DATABASE_URL | sed -e 's|^.*/||' -e 's|?.*$||')
              DBNAME=${DBNAME:-postgres}

              until pg_isready -h "$HOST" -p "$PORT" -d "$DBNAME" -t 2; do
                echo "Waiting for database: $DBNAME at $HOST:$PORT"
                sleep 2
              done
              echo "Database is ready: $DBNAME at $HOST:$PORT"
      containers:
        - name: {{ .Chart.Name }}-alteration
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run alteration deploy latest'
      {{- if or .Values.volumes .Values.embeddedTls.enabled }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.embeddedTls.enabled }}
        - name: embedded-tls
          secret:
            secretName: {{ .Values.embeddedTls.secret.name }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  backoffLimit: 0 # Disable automatic retries to prevent potential data corruption. Handle retries manually if needed.
