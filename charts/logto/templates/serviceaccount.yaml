{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "logto.serviceAccountName" . }}
  labels:
    {{- include "logto.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- if include "logto.installPreAppJob" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "logto.fullname" . }}-job-reader
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "logto.fullname" . }}-read-jobs
subjects:
  - kind: ServiceAccount
    name: {{ include "logto.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "logto.fullname" . }}-job-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}