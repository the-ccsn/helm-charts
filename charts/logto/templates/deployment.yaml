apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logto.fullname" . }}
  labels:
    {{- include "logto.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logto.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logto.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logto.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          {{- include "logto.waitForDbContainerSpec" . | nindent 10 }}
        {{- if include "logto.installPreAppJob" . }}
        - name: wait-for-pre-app-job
          image: bitnami/kubectl:latest
          env:
            - name: JOB_NAME
              value: {{ include "logto.preAppJobName" . }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Check status for Job: $JOB_NAME"
              if kubectl get job "$JOB_NAME" > /dev/null 2>&1; then
                  echo "Found active Job $JOB_NAME. Entering wait mode..."
                  
                  if kubectl wait --for=condition=complete job/"$JOB_NAME" --timeout=600s; then
                      echo "Job completed successfully. Proceeding..."
                  else
                      echo "Job failed or timed out! Application will not start."
                      exit 1
                  fi
              else
                  echo "Job $JOB_NAME not found. Assuming data is already initialized. Skipping..."
              fi
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          ports:
            - name: core
              containerPort: {{ include "logto.coreServicePort" . }}
            - name: console
              containerPort: {{ include "logto.adminServicePort" . }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      {{- if or .Values.volumes .Values.embeddedTls.enabled }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.embeddedTls.enabled }}
        - name: embedded-tls
          secret:
            secretName: {{ .Values.embeddedTls.secret.name }}
        {{- end }}
      {{- end }}
      {{- with .Values.resources }}
      resources:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
