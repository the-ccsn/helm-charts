apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logto.fullname" . }}
  labels:
    {{- include "logto.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logto.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logto.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logto.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          {{- include "logto.waitForDbContainerSpec" . | nindent 10 }}
        {{- if .Values.autoSeeding.enabled }}
        - name: {{ .Chart.Name }}-seed
          {{- include "logto.commonContainerSpec" (dict "dbUrl" (.Values.autoSeeding.dbUrl | default nil) "context" .) | nindent 10 }}
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run cli db seed -- --swe'
        {{- end }}
        {{- if .Values.autoAlteration.enabled }}
        - name: {{ .Chart.Name }}-alteration
          {{- include "logto.commonContainerSpec" (dict "dbUrl" (.Values.autoAlteration.dbUrl | default nil) "context" .) | nindent 10 }}
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run alteration deploy latest'
        {{- end }}
        {{- if .Values.deployOfficialConnectors }}
        - name: {{ .Chart.Name }}-deploy-official-connectors
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run cli connector add -- --official'
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          ports:
            - name: core
              containerPort: {{ include "logto.coreServicePort" . }}
            - name: console
              containerPort: {{ include "logto.adminServicePort" . }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      {{- if or .Values.volumes .Values.embeddedTls.enabled }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.embeddedTls.enabled }}
        - name: embedded-tls
          secret:
            secretName: {{ .Values.embeddedTls.secret.name }}
        {{- end }}
      {{- end }}
      {{- with .Values.resources }}
      resources:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
