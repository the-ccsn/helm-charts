apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logto.fullname" . }}
  labels:
    {{- include "logto.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logto.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logto.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logto.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          command:
            - /bin/sh
            - -c
            - |
              if [ -z "$DATABASE_URL" ]; then  
                echo "ERROR: DATABASE_URL is not set"  
                exit 1  
              fi  
              HP_RAW=$(echo "$DATABASE_URL" | sed -e 's|^.*://||' -e 's|^.*@||' -e 's|/.*$||')  
              HOST=$(echo "$HP_RAW" | cut -d':' -f1)  
              PORT=$(echo "$HP_RAW" | grep ":" | cut -d':' -f2) 
              PORT=${PORT:-5432}  
              DBNAME=$(echo "$DATABASE_URL" | sed -e 's|^.*/||' -e 's|?.*$||')  
              DBNAME=${DBNAME:-postgres}  

              until pg_isready -h "$HOST" -p "$PORT" -d "$DBNAME" -t 2; do
                echo "Waiting for database: $DBNAME at $HOST:$PORT"
                sleep 2
              done
              echo "Database is ready: $DBNAME at $HOST:$PORT"
        - name: {{ .Chart.Name }}-init
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run cli connector add -- --official'
      containers:
        - name: {{ .Chart.Name }}
          {{- include "logto.commonContainerSpec" . | nindent 10 }}
          ports:
            - name: core
              containerPort: {{ include "logto.coreServicePort" . }}
            - name: console
              containerPort: {{ include "logto.adminServicePort" . }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      {{- if or .Values.volumes .Values.embeddedTls.enabled }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.embeddedTls.enabled }}
        - name: embedded-tls
          secret:
            secretName: {{ .Values.embeddedTls.secret.name }}
        {{- end }}
      {{- end }}
      {{- with .Values.resources }}
      resources:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
